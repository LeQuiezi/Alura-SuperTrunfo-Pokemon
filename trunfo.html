<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Super Trunfo Pokémon</title>
        <!--CSS-->
        <link rel="stylesheet" href="trunfo.css">
        <!--FAVICON-->
        <link rel="shortcut icon" href="icons8-cartas-16.png" type="image/x-icon">
    </head>

    <body>
        <div class="container">
            <h1>Super Trunfo Pokémon</h1>

            <!--BOTÃO PARA SORTEAR A CARTA-->
            <button onclick="sortearCarta()" id="btnSortear">Sortear Carta</button>

            <form id="form">
                <h2>Escolha seu atributo</h2>
                <div class="wrapper">
                    <div>
                        <div id="carta-jogador">
                            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;">
                            <h3></h3>
                        </div>
                    </div>
                    <div>
                        <div id="carta-maquina" class="carta">

                            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;">

                        </div>
                    </div>
                </div>
                    <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>

                    <div id="resultado"></div>
            </form>
        </div>
    </body>
    <script src="trunfo.js"></script>

</html>
